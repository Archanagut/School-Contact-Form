<html>
    <head>
        <title>School Contact Form</title>
    </head>
    <center>
    <body background="https://img.freepik.com/free-photo/vintage-pink-telephone-composition_23-2148913955.jpg" style="background-repeat:no-repeat;background-size:cover;">
        <form>
            <h1 style="color:red">School Contact Form</h1>
            <p>School Name:<input type="text" name="school" placeholder="e.g., Green Valley High School" required></p>
            <p>Address:<textarea rows="3"required></textarea></p>
            <p>Pincode:<input type="number" maxlength="6" placeholder="Enter 6-digit pincode" required></p>
            <p>Contact number:<input type="tel" maxlength="10" placeholder="Enter 10-digit number" required></p>
            <p>Email:<input type="email" name="email" placeholder="you@example.com" required></p>
            <button>Submit</button>
        </form>
    </body>
</center>
</html>
